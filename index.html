<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Unblokced</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube Unblocked</h1>
    <h2>Paste the YouTube video link in the field underneath, then press play to load the video.</h2>
    <form>
        <input type="text" id="video">
        <input type="button" value="Play" onclick="LoadVideo()">
    </form>
    <iframe id="YouTubeVideo" width="560" height="315" src="https://www.youtube.com/embed/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
